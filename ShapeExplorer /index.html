<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select Shape and Dimensions</h1>
    <label for="shapeSelect">Choose a shape:</label>
    <select id="shapeSelect">
        <option value="">--Select Shape--</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="triangle">Triangle</option>
    </select>
    
    <div id="infoBox" style="display:none;">
        <p id="shapeInfo"></p>
        <label for="rowsInput">Enter number of rows:</label>
        <input type="number" id="rowsInput">
        <br>
        <label for="columnsInput" id="columnsLabel">Enter number of columns:</label>
        <input type="number" id="columnsInput">
        <br>
        <p id="hint"></p>
        <button id="generateBtn">Generate</button>
    </div>
    
    <div id="myShape"></div>

    <script src="index.js"></script>
</body>
</html>
